<!DOCTYPE html>
<html>
<head>
    <title>Contact US</title>
    <link rel="stylesheet" type="text/css" href="contactus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>

    <div class="navbar">
        <a href="#" class="navbar-logo"><img src="https://www.claysys.com/app/themes/claysys-2019/assets/images/claysys-logo.png" alt="logo" /></a>
        <div class="navbar-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Log In</a>
            <a href="#">Contact Us</a>
        </div>
    </div>



    <div class="container">
        <h1>Contact Us</h1>

        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>


    <div class="footer">
        <div class="footer-social-icons">
            <a href="https://www.claysys.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.claysys.com/" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.claysys.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.claysys.com/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p>&copy; 2023 Day 1-Task  Website. All rights reserved.</p>
    </div>


</body>
</html>
